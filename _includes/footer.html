<footer class="site-footer">
    <div class="inner">
        <h2>Nos r√©seaux sociaux</h2>
        <div class="social-links">
            {% if site.twitter_username %}
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer"><i
                    class="fa fa-twitter" aria-hidden="true"></i><span class="screen-reader-text">Twitter</span></a>
            {% endif %}
            {% if site.facebook_username %}
            <a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank" rel="noopener noreferrer"><i
                    class="fa fa-facebook" aria-hidden="true"></i><span class="screen-reader-text">Facebook</span></a>
            {% endif %}
            {% if site.linkedin_username %}
            <a href="https://www.linkedin.com/company/{{ site.linkedin_username }}" target="_blank"
                rel="noopener noreferrer"><i class="fa fa-linkedin" aria-hidden="true"></i><span
                    class="screen-reader-text">LinkedIn</span></a>
            {% endif %}


            {% if site.medium_username %}
            <a href="https://medium.com/{{ site.medium_username }}" target="_blank" rel="noopener noreferrer"><i
                    class="fa fa-medium" aria-hidden="true"></i><span class="screen-reader-text">Medium</span></a>
            {% endif %}
            {% if site.instagram_username %}
            <a href="https://www.instagram.com/{{ site.instagram_username }}" target="_blank"
                rel="noopener noreferrer"><i class="fa fa-instagram" aria-hidden="true"></i><span
                    class="screen-reader-text">Instagram</span></a>
            {% endif %}

        </div><!-- .social-links -->
        <a href="#page" id="top-link" class="top-link"><i class="fa fa-chevron-up" aria-hidden="true"></i><span
                class="screen-reader-text">Back to the top</span></a>
    </div><!-- .inner -->
</footer><!-- .site-footer -->
