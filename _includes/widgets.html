<aside class="footer-widgets">

    <div id="footer-columns" class="footer-columns">
        <div class="inner">
            <div class="grid">

                <div class="one-third">
                    <section class="widget widget-recent-posts">
                        <h2 class="widget-title">Posts r√©cents</h2>
                        <ul class="recent-posts">
                        {% for post in site.posts limit:3 %}
                            <li>
                                {% if post.featured_image %}
                                <a href="{{ site.baseurl }}{{ post.url}}" class="post-thumb" style="background-image: url({{ "/images/posts/" | append: post.featured_image | prepend: site.baseurl }});"></a>
                                {% endif %}
                                <div class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
                                <div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
                            </li>
                        {% endfor %}
                        </ul><!-- .recent-posts -->
                    </section><!-- .widget-recent-posts -->
                </div><!-- .one-third -->

            </div><!-- .grid -->
        </div><!-- .inner -->
    </div><!-- .footer-columns -->

</aside><!-- .footer-widgets -->
